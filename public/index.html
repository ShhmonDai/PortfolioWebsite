    <style type="text/css">

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%
      }
    
      body {
        -webkit-font-smoothing: antialiased; 
      }
    
      .ipl-progress-indicator.available {
        opacity: 0
      }
    
      .ipl-progress-indicator {
        background-color: #032929;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 1;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        z-index: 9999
      }
    
      .insp-logo-frame {
        color:#f5bb96;

        display: -webkit-flex;
        display: -moz-flex;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        -moz-justify-content: center;
        justify-content: center;
        align-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
        animation: fadein 2s linear;
      }
    
      .insp-logo-frame-img {

      }
    
      .ipl-progress-indicator-head {
        background-color: #0a161e;
        height: 4px;
        overflow: hidden;
        position: relative
      }
    
      .ipl-progress-indicator .first-indicator,
      .ipl-progress-indicator .second-indicator {
        background-color: #f5bb96;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        transform: scaleX(0)
      }
    
      .ipl-progress-indicator .first-indicator {
        -webkit-animation: first-indicator 2s linear infinite;
        -moz-animation: first-indicator 2s linear infinite;
        animation: first-indicator 2s linear infinite
      }
    
      .ipl-progress-indicator .second-indicator {
        -webkit-animation: second-indicator 2s linear infinite;
        -moz-animation: second-indicator 2s linear infinite;
        animation: second-indicator 2s linear infinite
      }
    
      .ipl-progress-indicator .insp-logo {
        animation: App-logo-spin infinite 20s linear;
        border-radius: 50%;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center
      }

      .svg-icon {
        width: 5rem;
        height: 5rem;
        animation: App-logo-spin infinite 10s linear;
      }

      .svg-icon path {
        fill: #f5bb96;
      }

    
 
    
      @keyframes App-logo-spin {
        from {
          transform: rotate(0)
        }
    
        to {
          transform: rotate(360deg)
        }
      }

      @keyframes App-logo-pulse {
        0% {
          opacity: 1
        }
    
        50% {
          opacity: 0
        }

        100% {
          opacity: 1
        }
      }
    
      @-webkit-keyframes fadein {
        from {
          opacity: 0
        }
    
        to {
          opacity: 1
        }
      }
    
      @-moz-keyframes fadein {
        from {
          opacity: 0
        }
    
        to {
          opacity: 1
        }
      }
    
      @keyframes fadein {
        from {
          opacity: 0
        }
    
        to {
          opacity: 1
        }
      }
    
      @keyframes first-indicator {
        0% {
          transform: translate(0) scaleX(0)
        }
    
        25% {
          transform: translate(0) scaleX(.5)
        }
    
        50% {
          transform: translate(25%) scaleX(.75)
        }
    
        75% {
          transform: translate(100%) scaleX(0)
        }
    
        100% {
          transform: translate(100%) scaleX(0)
        }
      }
    
      @keyframes second-indicator {
        0% {
          transform: translate(0) scaleX(0)
        }
    
        60% {
          transform: translate(0) scaleX(0)
        }
    
        80% {
          transform: translate(0) scaleX(.6)
        }
    
        100% {
          transform: translate(100%) scaleX(.1)
        }
      }

      /*
      @media screen and (min-width: 600px) {
        .svg-icon {
          visibility: hidden;
        }
      }
      */

      @media screen and (max-width: 600px) {
        .insp-logo-frame-svg {
          visibility: hidden;
        }
      }

    </style>


    <title>Szymon Pozniewski</title>
